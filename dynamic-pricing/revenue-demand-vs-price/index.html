<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="chart.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
      body {
          font-family: 'Raleway';
      }
    </style>
  </head>

  <body>
    <div style="width: 100%;">
      <div id="div_chart" style="width: 50%; height: 500px; float: left;"></div>
      <div id="div_text" style="margin-left: 50%; height: 500px;"></div>
    </div>
    <div>
      <text style="color: blue">Selected Rental Price:</text>
      <b>
        <text id="selectedRentalPrice" style="color: green"></text>
      </b>
    </div>
    <div>
      <text style="color: blue">Conversion Rate % at that Price:</text>
      <b>
        <text id="conversionRatePctAtThatPrice" style="color: green"></text>
      </b>
    </div>
    <div>
      <text style="color: blue">Projected Revenue:</text>
      <b>
        <text id="projectedRevenue" style="color: green"></text>
      </b>
    </div>
    <div>
      <text style="color: blue">Unrealized Revenue vs. Optimal Price:</text>
      <b>
        <text id="unrealizedRevenue" style="color: green"></text>
      </b>
    </div>
  </body>
</html>
